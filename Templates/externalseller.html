<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Vendedor Externo</title>
</head>
<body>
    <div>
        <h1>Registrar Vendedor Externo</h1>
        <p>Introduzca el Nombre de la Tienda y la tarjeta de credito para realizar el registro. </p>
    </div>
    <form method="POST" action="/register_product">
        <label>Nombre Tienda:</label>
        <input type="text" name="name">
        <br>
        <label>Tarjeta de credito:</label>
        <input type="text" name="pago">
        <br>
        <button type="submit" name="submit" value="deal">Pedir Acuerdo</button>
    </form>
</body>
</html>
